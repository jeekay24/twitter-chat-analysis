<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analyzer</title>
  </head>
  <body>
    <h2>Enter your text:</h2>
    <form method="POST">
      <textarea name="text" rows="4" cols="50"></textarea><br /><br />
      <input type="submit" value="Predict" />
    </form>
    {% if result %}
    <h3>Predicted Sentiment: {{ result }}</h3>
    {% endif %}
  </body>
</html>
